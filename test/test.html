<script type="text/javascript">
function add2num(a,b) {
  c=a+b;
  alert("歡迎光臨!!"+c);
}
function drawline() {
  var canvas =document.getElementById('mycanvas');
  var ctx = canvas.getContext('2d');
  ctx.strokeStyle="#ff0066";
  ctx.beginPath();
  ctx.moveTo(50,50);
  ctx.lineTo(150,50);
  ctx.lineTo(200, 100);
  ctx.lineTo(350, 100);
  ctx.stroke();

}
</script>

<style type="text/css">
  canvas {
    border: 1px solid black;
  }
</style>
